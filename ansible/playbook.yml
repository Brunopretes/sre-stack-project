---
- name: Configurar servidor SRE Stack
  hosts: sre_servers
  become: yes

  tasks:
    - name: Atualizar cache do apt
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Instalar dependências
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present

    - name: Adicionar chave GPG do Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Adicionar repositório Docker
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Instalar Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Adicionar usuário ao grupo docker
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Iniciar e habilitar Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Criar diretório para observability stack
      file:
        path: /home/ubuntu/observability
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Criar diretórios de configuração
      file:
        path: "/home/ubuntu/observability/{{ item }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'
      loop:
        - prometheus
        - grafana
        - grafana/provisioning
        - grafana/provisioning/datasources
        - grafana/provisioning/dashboards
        - loki
        - alertmanager

    - name: Informar conclusão
      debug:
        msg: "Servidor configurado com sucesso! Docker instalado e diretórios criados."
